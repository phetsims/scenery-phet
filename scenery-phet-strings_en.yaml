a11y:
  simSection:
    screenSummary:
      multiScreenIntro:         >-
                                The {{screen}} changes as you play with it. It has a Play Area and a
                                Control Area.
      singleScreenIntroPattern: >-
                                {{sim}} is an interactive sim. It changes as you play with it. It has a
                                Play Area and a Control Area.
      keyboardShortcutsHint:    This screen has custom interactions. If needed, check out keyboard shortcuts under Sim Resources.
    playArea:    Play Area
    controlArea: Control Area
  resetAll:
    accessibleName:            Reset All
    accessibleContextResponse: Everything reset.
  soundToggle:
    label: Mute Sound
    alert:
      simSoundOn:  Sim sound on.
      simSoundOff: Sim sound off.
  keyboardHelpDialog:
    general:
      setValuesInKeypadDescription: Set values within keypad using number keys 0-9.
    comboBox:

      # These descriptions are the same as the visual, but without the numbers. The numbers need to be
      # displayed visually, but included in the string so that formatting can be localized.
      # For the accessible content, the numbers are implicit in the accessible markup, so they are not included
      # in the accessible descriptions. Unfortunately, this means that the strings cannot be shared.
      popUpListPattern:     Show {{thingPlural}}
      moveThroughPattern:   Move through {{thingPlural}}
      chooseNewPattern:     Change {{thingSingular}}
      closeWithoutChanging: Close without changing
  keyboard:
    helpPatterns:

      # A standalone action statement without modifier keys. This should not be used, but is
      # used as a fallback case.
      actionStatement:   '{ $action }.'

      # Combines an action with keys/modifiers in a single sentence.
      actionWithKeys:    '{ $action } with { $keys }.'

      # Combines modifiers plus a list of keys.
      modifiersPlusKeys: '{ $modifiers } plus { $keys }'

      # Describes a single key or multiple keys. Used in other patterns, no punctuation.
      singleKey:         '{ $keyLabel } key'
      multipleKeys:      '{ $keyLabels } keys'

      # Lists of items - when there are two items there is no comma in english.
      twoItemList:       '{ $first } or { $second }'

      # Lists of items - when there are 3+, items is the joined prefix list, last is the final item.
      serialList:        '{ $items }, or { $last }'

      # Punctuation for lists of keys so they can be combined into a format like: 'A, B, C, D'
      commaSpace:        ', '

      # For combining arbitrary items with 'plus' in between.
      spacePlusSpace:    ' plus '
    key:
      leftArrow:  Left Arrow
      rightArrow: Right Arrow
      upArrow:    Up Arrow
      downArrow:  Down Arrow
      pageUp:     Page Up
      pageDown:   Page Down
      escape:     Escape
      control:    Control
