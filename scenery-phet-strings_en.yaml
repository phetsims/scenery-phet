a11y:
  simSection:
    screenSummary:
      multiScreenIntro: >-
        The {{screen}} changes as you play with it. It has a Play Area and a
        Control Area.
      singleScreenIntroPattern: >-
        {{sim}} is an interactive sim. It changes as you play with it. It has a
        Play Area and a Control Area.
      keyboardShortcutsHint: If needed, check out keyboard shortcuts under Sim Resources.
    playArea: Play Area
    controlArea: Control Area
  resetAll:
    accessibleName: Reset All
    accessibleContextResponse: Everything reset.
  soundToggle:
    label: Mute Sound
    alert:
      simSoundOn: Sim sound on.
      simSoundOff: Sim sound off.
  keyboardHelpDialog:
    slider:
      orKeysPattern: '{{leftRight}}, or {{upDown}}'
      leftRightArrowKeys: Left and Right arrow keys
      upDownArrowKeys: Up and Down arrow keys
      defaultStepsDescriptionPattern: '{{verb}} {{slider}} with {{keys}}.'
      defaultStepsAdjustSliderDescriptionPattern: '{{adjustSlider}} with {{keys}}.'
      shiftLeftRightArrowKeys: Shift plus Left or Right arrow key
      shiftUpDownArrowKeys: Shift plus Up or Down arrow key
      smallerStepsDescriptionPattern: '{{verb}} in smaller steps with {{keys}}.'
      smallerStepsAdjustSliderDescriptionPattern: '{{adjustInSmallerSteps}} with {{keys}}.'
      largerStepsDescriptionPattern: '{{verb}} in larger steps with Page Up or Page Down key.'
      largerStepsAdjustSliderDescriptionPattern: '{{adjustInLargerSteps}} with Page Up or Page Down key.'
      jumpToMinimumDescriptionPattern: Jump to {{minimum}} with Home key.
      jumpToMaximumDescriptionPattern: Jump to {{maximum}} with End key.
    general:
      resetAllDescriptionPattern: Reset All with {{altOrOption}} plus R.
      tabDescription: Move to next item with Tab key.
      shiftTabDescription: Move to previous item with Shift plus Tab key.
      tabGroupDescription: Move to next item or group with Tab key.
      shiftTabGroupDescription: Move to previous item or group with Shift plus Tab key.
      pressButtonsDescription: Press buttons with Space or Enter keys.
      groupNavigationDescription: >-
        Move between items in a group with Left and Right arrow keys or Up and
        Down arrow keys.
      setValuesInKeypadDescription: Set values within keypad using number keys 0-9.
      exitDialogDescription: Exit a dialog with Escape key.
      toggleCheckboxesDescription: Toggle checkboxes with Space key.
    grabOrReleaseDescriptionPattern: Grab or release {{thing}} with Space or Enter keys.
    comboBox:
      popUpListPatternDescription: Show {{thingPlural}} with Space or Enter keys.
      moveThroughPatternDescription: Move through {{thingPlural}} with Up and Down arrow keys.
      chooseNewPatternDescription: Change {{thingSingular}} with Enter key.
      closeWithoutChangingDescription: ' Close without changing with Escape key.'
    draggableItems:
      moveDescription: Move with arrow keys or W, A, S, or D keys.
      moveSlowerDescription: Move slower with shift plus arrow keys or W, A, S, or D keys.
    timingControls:
      pauseOrPlayActionDescription: Pause or play action with alt key plus K.
    faucetControls:
      adjustFaucetFlowDescription: Adjust faucet flow with Left and Right Arrow keys.
      adjustInSmallerStepsDescription: Adjust in smaller steps with Shift plus Left and Right Arrow keys.
      adjustInLargerStepsDescription: Adjust in larger steps with Page Up and Page Down keys.
      closeFaucetDescription: Close faucet with Zero or Home keys.
      openFaucetFullyDescription: Open faucet fully with End key.
      openFaucetBrieflyDescription: Open faucet briefly with Space or Enter keys.
