<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Browser viewport size tester // benfrain.com</title>
  <meta name="viewport" content="width=device-width"/>
</head>
<body>
<script>
  function showViewportSize() {
    const theWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
    const theHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    const widthEl = document.getElementById( 'width' );
    const heightEl = document.getElementById( 'height' );
    if ( widthEl ) { widthEl.textContent = theWidth; }
    if ( heightEl ) { heightEl.textContent = theHeight; }
  }

  // Initialize and bind resize listener
  document.addEventListener( 'DOMContentLoaded', showViewportSize );
  window.addEventListener( 'resize', showViewportSize );
</script>

<h1>The benfrain.com super simple, what size is my viewport page?</h1>

<h2>Viewport Width:</h2>

<p id="width">Resize to find out!</p>

<h2>Viewport Height:</h2>

<p id="height">Resize to find out!</p>
</body>
</html>
